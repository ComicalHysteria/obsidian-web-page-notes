<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obsidian Web Page Notes</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“ Web Page Notes</h1>
      <div class="header-buttons">
        <div class="view-selector-wrapper">
          <button id="view-selector-btn" class="icon-btn view-selector-btn" title="Select View">
            <span id="view-selector-text">ğŸ“ Current Note</span>
            <span class="dropdown-arrow">â–¼</span>
          </button>
          <div id="view-dropdown-menu" class="view-dropdown-menu hidden">
            <div class="dropdown-item" data-view="current">ğŸ“ Current Note</div>
            <div class="dropdown-item" data-view="all">ğŸ“š All Notes</div>
            <div class="dropdown-item" data-view="domain">ğŸŒ Domain Notes</div>
          </div>
        </div>
        <button id="settings-btn" class="icon-btn" title="Settings">âš™ï¸</button>
      </div>
    </header>
    
    <div id="status-message" class="status-message hidden"></div>
    
    <div class="page-info">
      <div class="note-title-container">
        <div class="note-title-header">
          <label for="note-title-input" class="note-title-label">Note Title:</label>
          <span id="note-title-status" class="note-title-status"></span>
        </div>
        <input type="text" id="note-title-input" class="note-title-input" placeholder="Enter note title...">
      </div>
      <div class="page-title-container">
        <div class="page-title" id="page-title">Loading...</div>
        <a href="#" id="page-url" class="page-url" target="_blank" title="Click to open page"></a>
      </div>
    </div>
    
    <div id="editor-container" class="editor-container">
      <div class="editor-header">
        <button id="save-btn" class="btn btn-primary">Save to Obsidian</button>
        <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
      </div>
      
      <textarea 
        id="note-editor" 
        class="note-editor" 
        placeholder="Write your notes here... (Markdown supported)"></textarea>
      
      <div class="editor-footer">
        <div class="note-info" id="note-info">
          <span id="last-saved"></span>
        </div>
      </div>
    </div>

    <div id="all-notes-container" class="all-notes-container" style="display: none;">
      <div class="all-notes-header">
        <h2>All Notes</h2>
        <p class="help-text">Click on any note to view and edit it</p>
      </div>
      <div class="search-container">
        <input type="text" id="notes-search-input" class="notes-search-input" placeholder="Search notes by title, URL, or content...">
      </div>
      <div id="all-notes-list" class="all-notes-list"></div>
    </div>

    <div id="domain-notes-container" class="all-notes-container" style="display: none;">
      <div class="all-notes-header">
        <h2>Domain Notes</h2>
        <p class="help-text">Notes grouped by domain - click on any note to view and edit it</p>
      </div>
      <div class="search-container">
        <input type="text" id="domain-notes-search-input" class="notes-search-input" placeholder="Search notes by title, URL, or content...">
      </div>
      <div id="domain-notes-list" class="all-notes-list"></div>
    </div>
    
    <div class="connection-status">
      <span id="connection-status">âš ï¸ Not configured</span>
    </div>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
